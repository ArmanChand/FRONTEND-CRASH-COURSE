    <!-- paragraph -->
    <p>first paragraph</p>

    <!--  Inline and block elements
        1. Inline elements --- do not start with new line  and take only necessary width --- <span>, <img>,<a>
        2. block elements ---- starts with new line and take full width availabel  ---  <div>, <h1> , <p>
        -->

    <p><strong> text is bold by default</strong></p>
    <a href="http://google.com" target="_blank">Link to chrome</a>
